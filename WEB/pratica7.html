<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>

    <style>
        ul {
            list-style-type: upper-roman;
        }
        li:nth-child(even) {
            background-color: green;
        }
        li:nth-child(odd) {
            background-color: red;
        }
    </style>

</body>
</html>
