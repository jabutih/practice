<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
</head>
<body>

    <div title="Caixa" id="caixa">
        <div title="Descrição" id="titulo">
            <h1>Conversor de Ienes (JPY)</h1>
        </div>
        <div title="CaixaConversão" id="caixaConversao">
            <div title="Valor em Ienes (JPY)" id="caixaValorIene">
                <input type="number" title="Ienes (JPY)" id="valorIene">
                <img class="imagemMoeda" src="japan.svg" alt="Bandeira do Japão">
            </div>
            <div title="Valor em Reais ou Dólares (BRL/USD)" id="caixaValorRealDolar">
                <input type="number" title="Reais/Dólares (BRL/USD)" id="valorRealDolar">
                <img class="imagemMoeda" src="brazil.svg" alt="Bandeira do Brasil">
                <div title="Seleção da Moeda" id="selecaoMoeda">
                    <a href="#" id="clicavel" title=""></a>
                </div>
            </div>
            <div title="Opções de Moedas" id="opcoesMoedas">
                <a href="#" title="" id="selecaoEUA">
                    <div title="Opção USD" id="opcaoUSD">
                        <img src="united-states.svg" alt="Bandeira dos EUA" id="imagemMoedaEUA">
                        <h1 title="Moeda dos EUA" class="nomesMoedas">USD</h1>
                    </div>
                </a>
            </div> <!-- Adicionar caixa com interatividade para mudar de currency -->
        </div>
    </div>

</body>
</html>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
